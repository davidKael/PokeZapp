


<div class="pokemon-parent" *ngIf="this.pokemons">

  <app-pokemon-card-item 
      *ngFor="let pokemon of this.pokemons"
      [pokemon]="pokemon"
      (expandContainer)="this.GetDetailedPokeInfo($event)"
      [selected]="pokemon.Pokemon?.id == this.selectedPokemonId"
      
  ></app-pokemon-card-item>


</div>

<app-links-footer></app-links-footer>
